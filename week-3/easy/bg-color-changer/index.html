<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg-color-changer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="custom-color-box">
        <input type="color" id="colorPicker">
        <button id="addcolorbtn">Add color</button>

    </div>
    <div id="container">
        <div id="color-box">
            <button class="red" style="background-color: red"></button>

            <button class="green" style="background-color: green"></button>
            
            <button class="blue" style="background-color: blue"></button>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
